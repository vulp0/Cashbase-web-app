<html>
    <head>
        <title>No le se al html</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        <link rel="stylesheet" href="pageStyle.css">
        
        <!-- Form to enter user data for login -->
        <div class="formVerticalHorizontalCenter">
        <form name="usernameInput">
            <input type="text" class="credentialsInputField" placeholder="Tu usuario"> <br> 
            <input type="password" class="credentialsInputField" id="loginPasswordField" placeholder="Tu contraseña"> <br>
            <input type="submit" value="Iniciar Sesion">
            <button type="button" onclick="clearField();">Borrar contraseña</button> <br>
            <button>Olvide mi Usuario o Contraseña</button>
        </form>
        </div>
        
        <script>
            function clearField(){
                document.getElementById("loginPasswordField").value = "";
            }
        </script>
        
    </body>
</html>
