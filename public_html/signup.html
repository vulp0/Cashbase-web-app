<!DOCTYPE html>
<!--
Pagina para que el usuario se registre, le pedira un nombre de usuario, correo y contraseña
-->
<html>
    <head>
        <title>Cashbase - Crear cuenta</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body style="text-align:center;">
        <link rel="stylesheet" href="pageStyle.css">
        
        <div class="formVerticalHorizontalCenter">
            <p style="color:#ffd300"> Aqui deberia haber un logo animado bien bonito </p><br><br><br>
            
            <form name="userSignupData">
                <input type="text" class="credentialsInputField" placeholder="Tu nombre de usuario"> <br><br>
                <input type="email" class="credentialsInputField" placeholder="Tu correo electronico"> <br><br>
                <input type="password" class="credentialsInputField" placeholder="Tu contraseña"> <br><br> <hr> <br>
                <button class="credentialsSubmitButton mainButton">Registrar cuenta</button>
            </form>
            
        </div>
        
    </body>
</html>
